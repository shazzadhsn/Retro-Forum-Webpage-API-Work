<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Retro Forum API Work</title>

        <!-- Vanilla CSS -->
        <link rel="stylesheet" href="./styles/global.css">

        <!-- Tailwind + DaisyUI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- Fontawesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>

        <!-- Header -->
        <header class="container mx-auto mt-8 px-5 sm:px-10">
            <!-- Navbar -->
            <nav id="nav-bar" class="nav-bar flex items-center justify-between flex-col md:flex-row">

            </nav>

            <!-- Hero Section -->
            <section id="hero-section" class="hero-section container px-5 sm:px-10 bg-[#12132D] rounded-3xl flex flex-col lg:flex-row items-center justify-around mt-10">
                
            </section>
        </header>

        <!-- Main -->
        <main class="container mx-auto mt-8 px-5 sm:px-10">
            <!-- Lets Discuss Section -->
            <section id="lets-discuss" class="lets-discuss mt-10 md:mt-15">
                
            </section>

            <section id="full-discuss" class="full-discuss-container flex flex-col lg:flex-row justify-between my-30 gap-10">
                <!-- Post Section based on all and category -->
                <section id="all-post-container" class="post-container">
                    
                </section>

                <!-- Post read count section -->
                <section class="post-read-section bg-[#F3F3F5] p-4 rounded-xl lg:w-4/12 h-5/12">
                    <div class="post-read-container">
                        <div class="top-part flex justify-between p-4">
                            <p class="font-bold text-xl">Title</p>
                            <p><i class="fa-solid fa-circle-check text-green-500"></i> marked as read (<span id="post-count">0</span>)</p>
                        </div>
                        <div id="seen-post" class="seen-post-details-box mb-5">
                            
                        </div>
                    </div>
                </section>
            </section>

            <!-- Forum Section -->
            <section id="forum-container" class="forum-section-container">
                
            </section>

            <!-- Latest Post Section -->
            <section id="latest-post" class="latest-post-section mt-10 mb-15">
                
            </section>

            <!-- Latest Post Container -->
            <section class="latest-post-container mb-10">
                <div id="latest-post-content" class="latest-post-content flex flex-col lg:flex-row lg:gap-10">
                    
                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer id="footer" class="bg-[#F3F3F5] py-5">

        </footer>



        <!-- Scripts -->
        <script src="./scripts/mainScript.js"></script>
    </body>
</html>
